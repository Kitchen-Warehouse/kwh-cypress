name: Cypress Tests
on: 
  push:
  repository_dispatch:
    types: [run-cypress-tests]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set preview URL
        run: |
          PREVIEW_URL=""
          
          # Method 1: Repository dispatch with dynamic preview URL (primary method)
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            SANITIZED_URL=$(echo "${{ github.event.client_payload.preview_url }}" | xargs)
            if [ -n "$SANITIZED_URL" ]; then
              PREVIEW_URL="$SANITIZED_URL"
              echo "PR_NUMBER=${{ github.event.client_payload.pr_number }}" >> $GITHUB_ENV
              echo "REPO_NAME=${{ github.event.client_payload.repo_name }}" >> $GITHUB_ENV
              echo "BRANCH_NAME=${{ github.event.client_payload.branch }}" >> $GITHUB_ENV
              echo "PACKAGE_PATH=${{ github.event.client_payload.package_path }}" >> $GITHUB_ENV
              echo "üöÄ Using dynamic preview URL from cross-repo trigger: $PREVIEW_URL"
              echo "üìù PR #${{ github.event.client_payload.pr_number }} from ${{ github.event.client_payload.repo_name }}"
            fi
          fi
          
          # Method 2: Runtime environment variable (for manual/API triggers)
          if [ -z "$PREVIEW_URL" ] && [ -n "$CYPRESS_PREVIEW_URL" ]; then
            PREVIEW_URL="$CYPRESS_PREVIEW_URL"
            echo "üîß Using dynamic preview URL from runtime environment: $PREVIEW_URL"
          fi
          
          # Method 3: Workflow dispatch input (for manual triggers with dynamic URL)
          if [ -z "$PREVIEW_URL" ] && [ -n "${{ github.event.inputs.preview_url }}" ]; then
            PREVIEW_URL="${{ github.event.inputs.preview_url }}"
            echo "üìù Using dynamic preview URL from workflow input: $PREVIEW_URL"
          fi
          
          # Method 4: Extract from deployment context (if available)
          if [ -z "$PREVIEW_URL" ] && [ -n "${{ github.event.deployment.payload.web_url }}" ]; then
            PREVIEW_URL="${{ github.event.deployment.payload.web_url }}"
            echo "üöÄ Using dynamic preview URL from deployment event: $PREVIEW_URL"
          fi
          
          # Fallback: Use staging URL only if no dynamic preview URL found
          if [ -z "$PREVIEW_URL" ]; then
            PREVIEW_URL="https://staging.kitchenwarehouse.com.au/"
            echo "üîÑ No dynamic preview URL found, using staging fallback: $PREVIEW_URL"
          fi
          
          # Set the final URL
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "üìç Final dynamic URL: $PREVIEW_URL"

      - name: Validate preview URL accessibility
        if: contains(env.PREVIEW_URL, 'preview')
        run: |
          echo "üîç Validating preview URL accessibility..."
          PREVIEW_URL="${{ env.PREVIEW_URL }}"
          
          # Function to check URL with retries
          check_url() {
            local url=$1
            local max_attempts=10
            local wait_time=30
            
            for ((i=1; i<=max_attempts; i++)); do
              echo "Attempt $i/$max_attempts: Checking $url"
              
              if curl -L --max-time 30 -s -o /dev/null -w "%{http_code}" "$url" | grep -E "^(200|301|302)$" > /dev/null; then
                echo "‚úÖ URL is accessible (attempt $i)"
                return 0
              else
                echo "‚ùå URL not accessible yet (attempt $i)"
                if [ $i -lt $max_attempts ]; then
                  echo "‚è≥ Waiting ${wait_time}s before next attempt..."
                  sleep $wait_time
                fi
              fi
            done
            
            echo "‚ö†Ô∏è URL may not be fully ready, but proceeding with tests"
            return 1
          }
          
          check_url "$PREVIEW_URL"

      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          # Records to Cypress Cloud 
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          parallel: true # Runs test in parallel using settings above
        env:
          # Pass the preview URL to Cypress
          CYPRESS_BASE_URL: ${{ env.PREVIEW_URL }}
          CYPRESS_PR_NUMBER: ${{ env.PR_NUMBER }}
          CYPRESS_REPO_NAME: ${{ env.REPO_NAME }}
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo ‚Üí Settings ‚Üí Secrets ‚Üí Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}